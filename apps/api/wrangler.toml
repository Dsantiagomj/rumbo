name = "rumbo-api"
main = "src/worker.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
CORS_ORIGINS = "https://rumbo.pages.dev"
BETTER_AUTH_URL = "https://rumbo-api.dsmj.workers.dev"
APP_URL = "https://rumbo.pages.dev"
EMAIL_FROM = "Rumbo <noreply@rumbo.dsmj.dev>"

[env.staging]
name = "rumbo-api-staging"
[env.staging.vars]
ENVIRONMENT = "staging"
CORS_ORIGINS = "*.rumbo.pages.dev,http://localhost:5173,http://localhost:5174,http://localhost:8081"
BETTER_AUTH_URL = "https://rumbo-api-staging.dsmj.workers.dev"
APP_URL = "https://staging.rumbo.pages.dev"
EMAIL_FROM = "Rumbo <noreply@rumbo.dsmj.dev>"
